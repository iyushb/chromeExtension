<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
</head>

<body>
    <div class="top-bar">
        <div class="top-left">
            <h3 class="interest"></h3>
        </div>
        <div class="top-right">
            <span class="full-date">Mon, oct 12,2020</span>
        </div>
    </div>
    <div class="main">
        <h1 class='time-keeper'>12:00</h1>
        <h1 class='greetings'></h1>
        <p class='quotes'></p>
        <button class='change-quote'>Change Quote</button>
        <input class='input-name' autofocus placeholder="Enter Your Name?">
        <input class='input-interest' autofocus placeholder="What's your Interest ?">
        <div class='btn-class'>
            <button class='change-btn'>Choose a new Interest</button>
        </div>
    </div>
</body>


</html>
